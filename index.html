<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65ea224340.js" crossorigin="anonymous"></script>    
    <title>Counter</title>

</head>
<body>

    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                    <i class="fas fa-arrow-down"></i>
                    Subtract
                </button>
                <button class="reset">
                    <i class="fas fa-spinner"></i>
                    Reset
                </button>
                <button class="add">
                    Add
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>



    <script src="script2.js"></script>
    
</body>
</html>
